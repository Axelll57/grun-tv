    <!-- SCRIPT PRINCIPAL -->
    <script>
        // =====================
        // √âL√âMENTS DOM
        // =====================
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        // =====================
        // FONCTIONS
        // =====================

        // Cacher tous les slides
        function hideAllSlides() {
            slides.forEach(slide => slide.classList.remove('active'));
        }

        // Afficher le slide suivant
        function showSlide(index) {
            hideAllSlides();
            const slide = slides[index];
            slide.classList.add('active');

            // V√©rifier si c'est un slide vid√©o
            const video = slide.querySelector('video');
            if (video) {
                // C'est une vid√©o : attendre la fin
                video.currentTime = 0;
                video.play().catch(err => {
                    console.error('Erreur lecture vid√©o:', err);
                    nextSlide();
                });
                video.onended = nextSlide;
            } else {
                // C'est un iframe : utiliser data-duration
                const duration = parseInt(slide.dataset.duration) || 10000;
                setTimeout(nextSlide, duration);
            }
        }

        // Passer au slide suivant
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        // =====================
        // GESTION DU BANDEAU D√âFILANT (Train de Messages)
        // =====================
        function startBannerLoop() {
            // 1. R√©cup√©ration des messages (logique d'heure inchang√©e)
            let messages = (typeof bannerMessages !== 'undefined') ? bannerMessages : [
                "BIENVENUE CHEZ GR√úN SIGNALISATION",
                "INFO TRAFIC FLUIDE"
            ];

            const textElement = document.getElementById('dynamic-text');
            if (!textElement) return;

            // 2. Construction du TRAIN avec s√©parateurs
            const separator = "   ---   ";
            let messageTrain = messages.join(separator) + separator;

            // 3. R√©p√©ter le train 4 fois pour une boucle infinie sans interruption
            let fullTrain = messageTrain.repeat(4);

            // 4. Injection du texte
            textElement.innerText = fullTrain;

            // 5. Calcul de la dur√©e (bas√©e sur 1 train pour une vitesse coh√©rente)
            let duration = messageTrain.length * 0.15;
            if (duration < 15) duration = 15;

            // 6. Animation CSS : d√©file de 25% (= 1 train sur 4) pour boucle parfaite
            const styleSheet = document.createElement("style");
            styleSheet.innerHTML = "@keyframes scroll-train { 0% { transform: translateX(0); } 100% { transform: translateX(-25%); } }";
            document.head.appendChild(styleSheet);

            // 7. Lancement de l'animation en boucle infinie
            textElement.style.animation = `scroll-train ${duration}s linear infinite`;
        }

        // =====================
        // HORLOGE TEMPS R√âEL (Flip-Flap)
        // =====================
        function updateHorloge() {
            const now = new Date();

            // Formatage de l'heure (HH:MM:SS)
            const heures = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const secondes = String(now.getSeconds()).padStart(2, '0');

            // Mise √† jour des cartes individuelles
            const h1 = document.getElementById('h1');
            const h2 = document.getElementById('h2');
            const m1 = document.getElementById('m1');
            const m2 = document.getElementById('m2');
            const s1 = document.getElementById('s1');
            const s2 = document.getElementById('s2');

            if (h1) h1.textContent = heures[0];
            if (h2) h2.textContent = heures[1];
            if (m1) m1.textContent = minutes[0];
            if (m2) m2.textContent = minutes[1];
            if (s1) s1.textContent = secondes[0];
            if (s2) s2.textContent = secondes[1];

            // Formatage de la date
            const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            const mois = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
            const jour = jours[now.getDay()];
            const numJour = now.getDate();
            const nomMois = mois[now.getMonth()];
            const annee = now.getFullYear();
            const dateStr = `${jour} ${numJour} ${nomMois} ${annee}`;

            // Mise √† jour de la date
            const dateEl = document.getElementById('horloge-date');
            if (dateEl) dateEl.textContent = dateStr;
        }

        // =====================
        // GESTION DES CONG√âS
        // =====================
        const congesData = [
            { nom: "Cong√© de Carnaval", debut: "2026-02-14", fin: "2026-02-22", affichage: "14/02 - 22/02/2026" },
            { nom: "Vacances de P√¢ques", debut: "2026-03-28", fin: "2026-04-12", affichage: "28/03 - 12/04/2026" },
            { nom: "F√™te du Travail", debut: "2026-05-01", fin: "2026-05-01", affichage: "01/05/2026" },
            { nom: "Journ√©e de l'Europe", debut: "2026-05-09", fin: "2026-05-09", affichage: "09/05/2026" },
            { nom: "Ascension", debut: "2026-05-14", fin: "2026-05-14", affichage: "14/05/2026" },
            { nom: "Cong√© de la Pentec√¥te", debut: "2026-05-23", fin: "2026-05-31", affichage: "23/05 - 31/05/2026" },
            { nom: "F√™te Nationale", debut: "2026-06-23", fin: "2026-06-23", affichage: "23/06/2026" },
            { nom: "Vacances d'√©t√©", debut: "2026-07-16", fin: "2026-09-14", affichage: "16/07 - 14/09/2026" },
            { nom: "Cong√© de la Toussaint", debut: "2026-10-31", fin: "2026-11-08", affichage: "31/10 - 08/11/2026" },
            { nom: "Vacances de No√´l", debut: "2026-12-19", fin: "2027-01-03", affichage: "19/12/2026 - 03/01/2027" }
        ];

        function afficherConges() {
            const listEl = document.getElementById('conges-list');
            if (!listEl) return;

            const aujourdhui = new Date();
            aujourdhui.setHours(0, 0, 0, 0);

            // Filtrer les cong√©s non pass√©s (date de fin >= aujourd'hui)
            const congesFuturs = congesData.filter(conge => {
                const dateFin = new Date(conge.fin);
                dateFin.setHours(23, 59, 59, 999);
                return dateFin >= aujourdhui;
            });

            // Trier par date de d√©but
            congesFuturs.sort((a, b) => new Date(a.debut) - new Date(b.debut));

            // G√©n√©rer le HTML pour tous les cong√©s filtr√©s
            const congesHTML = congesFuturs.map(conge => {
                // V√©rifier si le cong√© est en cours
                const dateDebut = new Date(conge.debut);
                const dateFin = new Date(conge.fin);
                dateDebut.setHours(0, 0, 0, 0);
                dateFin.setHours(23, 59, 59, 999);

                const isEnCours = aujourdhui >= dateDebut && aujourdhui <= dateFin;
                const classeEnCours = isEnCours ? ' current-holiday' : '';

                return `
                <li class="conges-item${classeEnCours}">
                    <span class="conges-name">${conge.nom}</span>
                    <span class="conges-date">${conge.affichage}</span>
                </li>
                `;
            }).join('');

            // Dupliquer la liste pour un d√©filement en boucle sans coupure
            listEl.innerHTML = congesHTML + congesHTML;
        }

        // =====================
        // INITIALISATION
        // =====================
        function init() {
            console.log('Gr√ºn Signalisation - Diaporama initialis√©');
            console.log('S√©quence: Horloge (15s) > M√©t√©o (10s) > Waze (10s) > Video3 > Video1 > CITA (15s) > R√©seaux (15s) > Video4 > Video2 > Video5 > Boucle');

            // Initialiser l'horloge
            updateHorloge();
            setInterval(updateHorloge, 1000);

            // Afficher les cong√©s
            afficherConges();

            // D√©marrer avec le premier slide (Horloge)
            showSlide(0);

            // D√©marrer le bandeau d√©filant
            startBannerLoop();
        }

        // Lancer au chargement
        window.addEventListener('load', init);

        // =====================
        // FORCE LECTURE VID√âOS (anti-freeze)
        // =====================
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                // Forcer le chargement
                video.load();
                // Tenter de lancer la lecture (sera g√©r√©e par showSlide)
                video.play().catch(() => {
                    // Ignorer les erreurs (normal si pas encore visible)
                });
                // Remettre au d√©but
                video.pause();
                video.currentTime = 0;
            });
        });

        // =====================
        // LECTEUR RADIO RTL (arri√®re-plan)
        // =====================
        (function() {
            const radio = document.getElementById('radio-player');
            const radioBtn = document.getElementById('radio-btn');
            let isPlaying = false;

            // Volume par d√©faut √† 50%
            radio.volume = 0.5;

            // Mise √† jour de l'ic√¥ne du bouton
            function updateRadioBtn() {
                radioBtn.textContent = isPlaying ? 'üîä' : 'üîá';
                radioBtn.classList.toggle('playing', isPlaying);
            }

            // Initialisation (muet par d√©faut)
            updateRadioBtn();

            // Tenter l'autoplay (sera probablement bloqu√©)
            radio.play().then(() => {
                isPlaying = true;
                updateRadioBtn();
            }).catch(() => {
                // Autoplay bloqu√© - l'utilisateur devra cliquer
                isPlaying = false;
                updateRadioBtn();
            });

            // Bouton toggle play/pause
            radioBtn.addEventListener('click', function() {
                if (isPlaying) {
                    radio.pause();
                    isPlaying = false;
                } else {
                    radio.play().then(() => {
                        isPlaying = true;
                        updateRadioBtn();
                    }).catch(err => {
                        console.error('Erreur lecture radio:', err);
                    });
                }
                updateRadioBtn();
            });
        })();
    </script>
