<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grün Signalisation - Affichage Dynamique</title>
    <link rel="icon" href="assets/logo_grun_rouge.png" type="image/png">
    <style>
        /* 0. RESET GLOBAL ET FOND GRIS 'CITA' */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Zone de contenu principal (plein écran, passe derrière le footer) */
        .content-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1a1a1a;
        }

        /* Overlay de transition (fondu au noir) */
        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            opacity: 0;
            pointer-events: none;
            z-index: 500;
            transition: opacity 0.4s ease-in-out;
        }

        #fade-overlay.active {
            opacity: 1;
        }

        /* Slides communs - Overscan pour masquer les bords */
        .slide {
            position: absolute;
            top: -0.25vh;
            left: -0.25vw;
            width: 100.5vw;
            height: 100.5vh;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Slide Météo - Zoom pour masquer la barre d'info du bas */
        #slide-meteo iframe {
            position: absolute;
            width: 102vw !important;
            height: 112vh !important;
            top: 0 !important;
            left: -1vw !important;
            border: none;
        }

        /* Slide Trafic */
        #slide-trafic iframe {
            width: 100.5vw;
            height: 100.5vh;
            border: none;
        }

        /* Slide Vidéo */
        #slide-video video {
            width: 100.5vw;
            height: 100.5vh;
            object-fit: cover;
            background-color: #000;
        }

        /* ===================== */
        /* GRILLE MULTI-CAMÉRAS CITA */
        /* ===================== */

        /* 1. HEADER */
        .header-cam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 2vh;
            background-color: #1a1a1a;
            z-index: 20;
        }

        .header-cam h1 {
            color: white;
            font-size: 7vh;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* 2. GRILLE */
        .cam-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 70vh;
            width: 100vw;
            margin-top: 12vh;
            background-color: #1a1a1a;
            gap: 4px;
        }

        /* 3. CASE INDIVIDUELLE */
        .cam-box {
            position: relative;
            overflow: hidden;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
        }

        /* 4. CONFIGURATION DE BASE IFRAME */
        .cam-box iframe {
            position: absolute;
            width: 1920px;
            height: 1080px;
            border: none;
            transform-origin: top left;
            pointer-events: none;
        }

        /* ===== REGLAGES VERTICAUX FINAUX ===== */
        /* X fixé à -450px, Scale 0.66 */

        /* GROUPE 1 : Descendre franchement (Y = -125px) */

        /* CAM 1 : A1 */
        .cam-box:nth-child(1) iframe {
            transform: scale(0.66) translate(-450px, -125px);
        }

        /* CAM 2 : A3 */
        .cam-box:nth-child(2) iframe {
            transform: scale(0.66) translate(-450px, -125px);
        }

        /* CAM 3 : A4 */
        .cam-box:nth-child(3) iframe {
            transform: scale(0.66) translate(-450px, -125px);
        }

        /* GROUPE 2 : Descendre un peu moins (Y = -135px) */

        /* CAM 4 : A6 */
        .cam-box:nth-child(4) iframe {
            transform: scale(0.66) translate(-450px, -135px);
        }

        /* CAM 5 : A7 */
        .cam-box:nth-child(5) iframe {
            transform: scale(0.66) translate(-450px, -135px);
        }

        /* RETOUR GROUPE 1 */

        /* CAM 6 : A13 */
        .cam-box:nth-child(6) iframe {
            transform: scale(0.66) translate(-450px, -125px);
        }

        /* 5. ETIQUETTES (Fond gris) */
        .cam-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            color: #fff;
            font-size: 2.2vh;
            font-weight: bold;
            text-align: center;
            padding: 12px 0;
            text-transform: uppercase;
            z-index: 30;
            border-top: 2px solid #e30613;
        }

        /* ===================== */
        /* FOOTER / BANDEAU ROUGE PRO */
        /* ===================== */

        /* CONTENEUR PRINCIPAL DU BANDEAU */
        #footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            background: #e30613;
            display: flex;
            align-items: center;
            z-index: 100;
            border-top: 4px solid white;
        }

        /* 1. LOGO FIXE (À GAUCHE) */
        .footer-logo {
            width: 15vw;
            height: 100%;
            background: #e30613;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 110;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        .footer-logo img {
            max-height: 80%;
            max-width: 90%;
            object-fit: contain;
        }

        /* 2. ZONE DE TEXTE (LE RESTE) */
        .footer-text-area {
            width: 85vw;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        /* L'ANIMATION DE DÉFILEMENT */
        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 4vh;
            text-transform: uppercase;
            left: 100%;
            /* Pas d'animation ici, elle est injectée par le JS */
        }

        /* ===================== */
        /* SLIDE INFOS & HORLOGE */
        /* ===================== */

        .horloge-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
            padding-bottom: 10vh;
        }

        /* Zone haute : Horloge */
        .horloge-top {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 2vh;
        }

        .horloge-digital {
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 22vh;
            font-weight: bold;
            color: #ffffff;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(227, 6, 19, 0.3);
            letter-spacing: 0.05em;
            background: linear-gradient(180deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .horloge-date {
            font-family: 'Arial', sans-serif;
            font-size: 5vh;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 1vh;
        }

        /* Zone basse : Congés */
        .horloge-bottom {
            height: 38vh;
            padding: 2vh 5vw;
            background: rgba(0, 0, 0, 0.4);
            border-top: 3px solid #e30613;
        }

        .conges-title {
            font-family: 'Arial', sans-serif;
            font-size: 4vh;
            color: #e30613;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 2vh;
            text-align: center;
            font-weight: bold;
        }

        .conges-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.2vh;
            max-width: 80vw;
            margin: 0 auto;
        }

        .conges-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2vh 2vw;
            background: rgba(20, 20, 20, 0.9);
            border-left: 4px solid #e30613;
            border-radius: 0 4px 4px 0;
        }

        .conges-name {
            font-family: 'Arial', sans-serif;
            font-size: 2.8vh;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .conges-date {
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 2.6vh;
            color: #ffd700;
            font-weight: bold;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>

    <!-- Zone de contenu (slides) -->
    <div class="content-area">
        <!-- Overlay fondu au noir -->
        <div id="fade-overlay"></div>

        <!-- SLIDE 0 : INFOS & HORLOGE (10s) -->
        <div class="slide active" id="slide-horloge" data-duration="10000">
            <div class="horloge-container">
                <!-- Zone Horloge (haut) -->
                <div class="horloge-top">
                    <div class="horloge-digital" id="horloge-time">00:00:00</div>
                    <div class="horloge-date" id="horloge-date">Lundi 1 Janvier 2026</div>
                </div>

                <!-- Zone Congés (bas) -->
                <div class="horloge-bottom">
                    <h2 class="conges-title">PROCHAINS CONGÉS</h2>
                    <ul class="conges-list" id="conges-list">
                        <!-- Rempli dynamiquement par JS -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- SLIDE 1 : MÉTÉO (10s) -->
        <div class="slide" id="slide-meteo" data-duration="10000">
            <iframe src="https://www.meteoblue.com/fr/meteotv/691358" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- SLIDE 2 : WAZE (10s) -->
        <div class="slide" id="slide-waze" data-duration="10000">
            <iframe
                src="https://embed.waze.com/iframe?zoom=14&lat=49.580016&lon=6.134912&ct=livemap&pin=1"
                width="100%"
                height="100%"
                style="border: none;"
                scrolling="no">
            </iframe>
        </div>

        <!-- SLIDE 3 : VIDÉO 3 -->
        <div class="slide video-slide">
            <video src="assets/video3.mp4" muted playsinline></video>
        </div>

        <!-- SLIDE 4 : VIDÉO 1 -->
        <div class="slide video-slide">
            <video src="assets/video1.mp4" muted playsinline></video>
        </div>

        <!-- SLIDE 5 : CAMÉRAS CITA (15s) -->
        <div class="slide" id="slide-cita" data-duration="15000">
            <div class="header-cam">
                <h1>CAMÉRAS EN DIRECT</h1>
            </div>
            <div class="cam-grid">
                <div class="cam-box">
                    <iframe src="https://www.cita.lu/fr/live-stream/a1.html" scrolling="no"></iframe>
                    <div class="cam-label">A1 - TRÈVES / LUX</div>
                </div>
                <div class="cam-box">
                    <iframe src="https://www.cita.lu/fr/live-stream/a3.html" scrolling="no"></iframe>
                    <div class="cam-label">A3 - FRANCE (METZ)</div>
                </div>
                <div class="cam-box">
                    <iframe src="https://www.cita.lu/fr/live-stream/a4.html" scrolling="no"></iframe>
                    <div class="cam-label">A4 - ESCH-SUR-ALZETTE</div>
                </div>
                <div class="cam-box">
                    <iframe src="https://www.cita.lu/fr/live-stream/a6.html" scrolling="no"></iframe>
                    <div class="cam-label">A6 - BELGIQUE (ARLON)</div>
                </div>
                <div class="cam-box">
                    <iframe src="https://www.cita.lu/fr/live-stream/a7.html" scrolling="no"></iframe>
                    <div class="cam-label">A7 - NORD (MERSCH)</div>
                </div>
                <div class="cam-box">
                    <iframe src="https://www.cita.lu/fr/live-stream/a13.html" scrolling="no"></iframe>
                    <div class="cam-label">A13 - LIAISON SUD</div>
                </div>
            </div>
        </div>

        <!-- SLIDE 6 : VIDÉO 4 -->
        <div class="slide video-slide">
            <video src="assets/video4.mp4" muted playsinline></video>
        </div>

        <!-- SLIDE 7 : VIDÉO 2 -->
        <div class="slide video-slide">
            <video src="assets/video2.mp4" muted playsinline></video>
        </div>
    </div>

    <!-- FOOTER / BANDEAU ROUGE PRO -->
    <div id="footer-bar">
        <!-- Logo fixe à gauche -->
        <div class="footer-logo">
            <img src="assets/logo_grun.png" alt="Logo Grün">
        </div>

        <!-- Texte défilant à droite -->
        <div class="footer-text-area">
            <div class="scrolling-text" id="dynamic-text">
                Chargement...
            </div>
        </div>
    </div>

    <!-- Chargement des messages externes -->
    <script src="assets/messages.js"></script>

    <!-- SCRIPT PRINCIPAL -->
    <script>
        // =====================
        // ÉLÉMENTS DOM
        // =====================
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        // =====================
        // FONCTIONS
        // =====================

        // Cacher tous les slides
        function hideAllSlides() {
            slides.forEach(slide => slide.classList.remove('active'));
        }

        // Afficher le slide suivant
        function showSlide(index) {
            hideAllSlides();
            const slide = slides[index];
            slide.classList.add('active');

            // Vérifier si c'est un slide vidéo
            const video = slide.querySelector('video');
            if (video) {
                // C'est une vidéo : attendre la fin
                video.currentTime = 0;
                video.play().catch(err => {
                    console.error('Erreur lecture vidéo:', err);
                    nextSlide();
                });
                video.onended = nextSlide;
            } else {
                // C'est un iframe : utiliser data-duration
                const duration = parseInt(slide.dataset.duration) || 10000;
                setTimeout(nextSlide, duration);
            }
        }

        // Passer au slide suivant
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        // =====================
        // GESTION DU BANDEAU DÉFILANT (Train de Messages)
        // =====================
        function startBannerLoop() {
            // 1. Récupération des messages
            let messages = (typeof bannerMessages !== 'undefined') ? bannerMessages : [
                "BIENVENUE CHEZ GRÜN SIGNALISATION",
                "INFO TRAFIC FLUIDE"
            ];

            const textElement = document.getElementById('dynamic-text');
            if (!textElement) return;

            // 2. Construction du TRAIN GÉANT
            let fullTrain = "";
            messages.forEach(msg => {
                fullTrain += (msg + "   ---   ").repeat(2);
            });

            // 3. Injection du texte
            textElement.innerText = fullTrain;

            // 4. Calcul de la vitesse (0.2s par caractère)
            let duration = fullTrain.length * 0.2;
            if (duration < 20) duration = 20;

            // 5. Définir l'animation CSS dynamique
            const styleSheet = document.createElement("style");
            styleSheet.innerHTML = "@keyframes scroll-train { 0% { transform: translateX(0); left: 100%; } 100% { transform: translateX(-100%); left: 0; } }";
            document.head.appendChild(styleSheet);

            // 6. Lancement de l'animation
            textElement.style.animation = `scroll-train ${duration}s linear infinite`;
        }

        // =====================
        // HORLOGE TEMPS RÉEL
        // =====================
        function updateHorloge() {
            const now = new Date();

            // Formatage de l'heure (HH:MM:SS)
            const heures = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const secondes = String(now.getSeconds()).padStart(2, '0');
            const timeStr = `${heures}:${minutes}:${secondes}`;

            // Formatage de la date
            const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            const mois = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];
            const jour = jours[now.getDay()];
            const numJour = now.getDate();
            const nomMois = mois[now.getMonth()];
            const annee = now.getFullYear();
            const dateStr = `${jour} ${numJour} ${nomMois} ${annee}`;

            // Mise à jour du DOM
            const timeEl = document.getElementById('horloge-time');
            const dateEl = document.getElementById('horloge-date');
            if (timeEl) timeEl.textContent = timeStr;
            if (dateEl) dateEl.textContent = dateStr;
        }

        // =====================
        // GESTION DES CONGÉS
        // =====================
        const congesData = [
            { nom: "Congé de Carnaval", debut: "2026-02-14", fin: "2026-02-22", affichage: "14/02 - 22/02/2026" },
            { nom: "Vacances de Pâques", debut: "2026-03-28", fin: "2026-04-12", affichage: "28/03 - 12/04/2026" },
            { nom: "Fête du Travail", debut: "2026-05-01", fin: "2026-05-01", affichage: "01/05/2026" },
            { nom: "Journée de l'Europe", debut: "2026-05-09", fin: "2026-05-09", affichage: "09/05/2026" },
            { nom: "Ascension", debut: "2026-05-14", fin: "2026-05-14", affichage: "14/05/2026" },
            { nom: "Congé de la Pentecôte", debut: "2026-05-23", fin: "2026-05-31", affichage: "23/05 - 31/05/2026" },
            { nom: "Fête Nationale", debut: "2026-06-23", fin: "2026-06-23", affichage: "23/06/2026" },
            { nom: "Vacances d'été", debut: "2026-07-16", fin: "2026-09-14", affichage: "16/07 - 14/09/2026" },
            { nom: "Congé de la Toussaint", debut: "2026-10-31", fin: "2026-11-08", affichage: "31/10 - 08/11/2026" },
            { nom: "Vacances de Noël", debut: "2026-12-19", fin: "2027-01-03", affichage: "19/12/2026 - 03/01/2027" }
        ];

        function afficherConges() {
            const listEl = document.getElementById('conges-list');
            if (!listEl) return;

            const aujourdhui = new Date();
            aujourdhui.setHours(0, 0, 0, 0);

            // Filtrer les congés non passés (date de fin >= aujourd'hui)
            const congesFuturs = congesData.filter(conge => {
                const dateFin = new Date(conge.fin);
                dateFin.setHours(23, 59, 59, 999);
                return dateFin >= aujourdhui;
            });

            // Trier par date de début
            congesFuturs.sort((a, b) => new Date(a.debut) - new Date(b.debut));

            // Prendre les 5 premiers
            const congesAAfficher = congesFuturs.slice(0, 5);

            // Générer le HTML
            listEl.innerHTML = congesAAfficher.map(conge => `
                <li class="conges-item">
                    <span class="conges-name">${conge.nom}</span>
                    <span class="conges-date">${conge.affichage}</span>
                </li>
            `).join('');
        }

        // =====================
        // INITIALISATION
        // =====================
        function init() {
            console.log('Grün Signalisation - Diaporama initialisé');
            console.log('Séquence: Horloge (10s) > Météo (10s) > Waze (10s) > Video3 > Video1 > CITA (15s) > Video4 > Video2 > Boucle');

            // Initialiser l'horloge
            updateHorloge();
            setInterval(updateHorloge, 1000);

            // Afficher les congés
            afficherConges();

            // Démarrer avec le premier slide (Horloge)
            showSlide(0);

            // Démarrer le bandeau défilant
            startBannerLoop();
        }

        // Lancer au chargement
        window.addEventListener('load', init);
    </script>
</body>
</html>
